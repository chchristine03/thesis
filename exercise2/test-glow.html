<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glow</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            height: 100vh;
        }
        
        #test-glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255,0,0,0.8) 0%, 
                rgba(255,0,0,0.4) 50%, 
                rgba(255,0,0,0) 100%);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="test-glow"></div>
    <div class="content">
        <h1>TEST PAGE</h1>
        <p>You should see a red glow covering the screen.</p>
        <p>If you don't see red, there's a CSS issue.</p>
    </div>
</body>
</html>
