<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Image</title>
    <link href="reset.css" rel="stylesheet">
    <link href="image-selection.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vfm1hlz.css">
</head>
<body>
    <!-- Background music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="sound/let it happen no voice.mp3" type="audio/mpeg">
    </audio>
    <div class="selection-header">
        <div class="top left">Which</div>
        <div class="middle left">Best</div> 
        <div class="bottom left">Represents</div>
        <div class="bottom right">Your Life?</div>
        <button id="shuffleImages" class="shuffle-btn middle right">
            Shuffle
        </button>
    </div>
    <div id="selection-container">
       
        
        <div class="selection-grid" id="selectionGrid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="image-selection.js"></script>
</body>
</html>
